<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subharambha Pvt Ltd</h1>
        
        <!-- Form to add a product -->
        <h2>Add Product</h2>
        <form id="addProductForm">
        
            <input type="text" id="productName" placeholder="Product Name" required><br><br>
            <input type="number" id="productPrice" placeholder="Product Price" required><br><br>
            <button type="submit">Add Product</button>
        </form>
        
        <!-- List of products -->
        <h2>Product List</h2>
        <ul id="productList">
            <!-- Products will be listed here -->
        </ul>
    </div>

    <script>
        const addProductForm = document.getElementById('addProductForm');
        const productNameInput = document.getElementById('productName');
        const productPriceInput = document.getElementById('productPrice');
        const productList = document.getElementById('productList');

        // Event listener to add a product
        addProductForm.addEventListener('submit', function (e) {
            e.preventDefault();

            // Create a new list item for the product
            const listItem = document.createElement('li');
            listItem.textContent = `${productNameInput.value} - $${productPriceInput.value}`;

            // Create a delete button
            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'Delete';
            deleteButton.addEventListener('click', function () {
                productList.removeChild(listItem);
            });

            // Append the delete button to the list item
            listItem.appendChild(deleteButton);

            // Append the list item to the product list
            productList.appendChild(listItem);

            // Clear the input fields
            productNameInput.value = '';
            productPriceInput.value = '';
        });
    </script>
</body>
</html>
<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <style>
        /* Some basic CSS for styling */
        body {
            font-family: Arial, sans-serif;
        }
        .inventory-container {
            max-width: 400px;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="inventory-container">
        <h1>Update Inventory</h1>
        <form id="inventory-form">
            <label for="item">Item:</label>
            <input type="text" id="item" required>
            <label for="quantity"><br><br>Quantity:</label>
            <input type="number" id="quantity" required>
            <br><br><button type="submit">Add Item</button>
        </form>
        <h2>Inventory List</h2>
        <ul id="inventory-list">
            <!-- Inventory items will be displayed here -->
        </ul>
    </div>

    <script>
        // JavaScript code to handle inventory updates
        document.addEventListener("DOMContentLoaded", function () {
            const inventoryForm = document.getElementById("inventory-form");
            const inventoryList = document.getElementById("inventory-list");

            inventoryForm.addEventListener("submit", function (e) {
                e.preventDefault();

                const itemInput = document.getElementById("item");
                const quantityInput = document.getElementById("quantity");

                const item = itemInput.value;
                const quantity = parseInt(quantityInput.value);

                if (item.trim() === "" || isNaN(quantity) || quantity <= 0) {
                    alert("Please enter a valid item and quantity.");
                    return;
                }

                // Create a new list item
                const listItem = document.createElement("li");
                listItem.textContent = `${item}: ${quantity}`;

                // Add the item to the inventory list
                inventoryList.appendChild(listItem);

                // Clear input fields
                itemInput.value = "";
                quantityInput.value = "";
            });

            // Optionally, you can add code to remove items from the list.
            // You can use event delegation for this purpose.
            inventoryList.addEventListener("click", function (e) {
                if (e.target.tagName === "LI") {
                    e.target.remove();
                }
            });
        });
    </script>
</body>
</html>
